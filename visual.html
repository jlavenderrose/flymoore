---
layout: default
title: Visual Archive
---
{% for post in site.posts %}
	{% if post.image.feature %}
		<div id="post">
			{% flickrimg {{post.image.feature}} %}
				<h3><a href="{{post.url}}">{{post.title}}</a><span class="date" style="text-align: right">&#8212;{{post.date | date: '%m.%d.%y' }}</span></h3>
			{% endflickrimg %}
		</div>
	{% endif %}
{% endfor %}
